<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather Around - Folk Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gather: {
                // BRIGHT & PLAYFUL PALETTE
                
                // Primary Accents
                red: '#FF6B6B',       // Pastel Coral Red
                'red-light': '#FF8787',
                gold: '#FDCB6E',      // Macaroon Yellow
                yellow: '#FFEAA7',    // Cream
                
                // Nature & Sky
                green: '#00b894',     // Mint Leaf
                'green-dark': '#00a885',
                sky: '#74b9ff',       // Light Sky
                blue: '#0984e3',      // Electron Blue
                
                // Magic & Mystery
                purple: '#6c5ce7',    // Exodus Purple
                violet: '#a29bfe',    // Shy Moment
                pink: '#fd79a8',      // Pico Pink
                
                // Text & Surfaces
                brown: '#2d3436',     // Dark Slate (Replaces Wood Brown for text)
                'brown-dark': '#000000', 
                
                linen: '#FFFFFF',     // Pure White
                'linen-dark': '#dfe6e9', // City Lights Grey
              }
            },
            fontFamily: {
              comic: ['Comic Neue', 'cursive'],
              serif: ['Merriweather', 'serif'],
              bouncy: ['Fredoka', 'sans-serif'], // New header font
            },
            backgroundImage: {
              'paper-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.05) 100%)',
              'sky-gradient': 'linear-gradient(to bottom, #74b9ff 0%, #a29bfe 100%)',
            },
            boxShadow: {
              'layer-1': '0 4px 0px 0px rgba(0,0,0,0.1)',
              'layer-2': '0 8px 0px 0px rgba(0,0,0,0.1)',
              'pop': '0 8px 0px 0px rgba(0,0,0,0.15)', 
              'inner-glow': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.4)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out infinite 1s',
              'bounce-gentle': 'bounceGentle 3s infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-in': 'slideIn 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'book-flip-next': 'bookFlipNext 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'book-flip-prev': 'bookFlipPrev 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-up': 'fadeUp 0.6s ease-out forwards',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bookFlipNext: {
                '0%': { opacity: '0', transform: 'perspective(2000px) rotateY(-20deg) translateX(40px) scale(0.95)', transformOrigin: 'center left' },
                '100%': { opacity: '1', transform: 'perspective(2000px) rotateY(0deg) translateX(0) scale(1)', transformOrigin: 'center left' },
              },
              bookFlipPrev: {
                '0%': { opacity: '0', transform: 'perspective(2000px) rotateY(20deg) translateX(-40px) scale(0.95)', transformOrigin: 'center right' },
                '100%': { opacity: '1', transform: 'perspective(2000px) rotateY(0deg) translateX(0) scale(1)', transformOrigin: 'center right' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Fredoka:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Comic Neue', cursive;
        /* Default background if components don't override */
        background-color: #74b9ff; 
        color: #2d3436;
      }
      
      h1, h2, h3, button {
        font-family: 'Fredoka', sans-serif;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Connected Dots - Universal Pattern */
      .pattern-dots {
        background-image: radial-gradient(#FFF 2px, transparent 2px);
        background-size: 24px 24px;
        opacity: 0.3;
      }

      /* Woven Basket Pattern */
      .pattern-weave {
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm10 10h10v10H10V10z' fill='%23FFFFFF' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      /* Paper Texture Overlay */
      .bg-paper-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.1;
        background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        mix-blend-mode: overlay;
      }
      
      .perspective-book {
        perspective: 1500px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@2.1.0",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.3.1?external=react,react-dom"
  }
}
</script>
</head>
  <body class="antialiased overflow-x-hidden selection:bg-gather-pink selection:text-white">
    <div class="bg-paper-texture"></div>
    <div id="root"></div>
  </body>
</html>
