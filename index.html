<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather Around - Global Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gather: {
                red: '#AA4739',       // Clay Red - Primary Action / Headers
                'red-light': '#C86B5E',
                brown: '#5C3B27',     // Earth Brown - Deep Backgrounds
                'brown-dark': '#3A2518', // Darker Earth - For deepest contrast
                gold: '#D8A859',      // Warm Gold - Highlights / Accents
                linen: '#F6EBDD',     // Linen - Paper / Light Text
                'linen-dark': '#E8DCCB',
              }
            },
            fontFamily: {
              comic: ['Comic Neue', 'cursive'],
              serif: ['Merriweather', 'serif'],
            },
            backgroundImage: {
              'paper-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.05) 100%)',
              'warm-gradient': 'linear-gradient(180deg, #AA4739 0%, #D8A859 100%)',
            },
            boxShadow: {
              'layer-1': '0 4px 6px -1px rgba(92, 59, 39, 0.3), 0 2px 4px -1px rgba(92, 59, 39, 0.2)',
              'layer-2': '0 10px 15px -3px rgba(58, 37, 24, 0.5), 0 4px 6px -2px rgba(58, 37, 24, 0.3)',
              'layer-3': '0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4)',
              'inner-glow': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.2)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out infinite 1s',
              'breathe': 'breathe 4s ease-in-out infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-in': 'slideIn 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'book-flip-next': 'bookFlipNext 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'book-flip-prev': 'bookFlipPrev 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-up': 'fadeUp 0.6s ease-out forwards',
              'page-flip-btn': 'pageFlipBtn 1.5s ease-in-out infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bookFlipNext: {
                '0%': { opacity: '0', transform: 'perspective(2000px) rotateY(-20deg) translateX(40px) scale(0.95)', transformOrigin: 'center left' },
                '100%': { opacity: '1', transform: 'perspective(2000px) rotateY(0deg) translateX(0) scale(1)', transformOrigin: 'center left' },
              },
              bookFlipPrev: {
                '0%': { opacity: '0', transform: 'perspective(2000px) rotateY(20deg) translateX(-40px) scale(0.95)', transformOrigin: 'center right' },
                '100%': { opacity: '1', transform: 'perspective(2000px) rotateY(0deg) translateX(0) scale(1)', transformOrigin: 'center right' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              pageFlipBtn: {
                '0%, 100%': { transform: 'perspective(400px) rotateY(0deg)', transformOrigin: 'left center' },
                '50%': { transform: 'perspective(400px) rotateY(-30deg)', transformOrigin: 'left center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap');
      
      body {
        font-family: 'Comic Neue', cursive;
        background-color: #5C3B27;
        color: #F6EBDD;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Connected Dots - Universal Pattern */
      .pattern-dots {
        background-image: radial-gradient(#F6EBDD 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }

      /* Woven Basket Pattern */
      .pattern-weave {
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v10H0V0zm10 10h10v10H10V10z' fill='%23F6EBDD' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      /* Paper Texture Overlay */
      .bg-paper-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
        background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        mix-blend-mode: overlay;
      }
      
      /* Cutout Edge Effect */
      .cutout-edge {
        mask-image: radial-gradient(circle, white 100%, black 100%);
        -webkit-mask-image: radial-gradient(circle, white 100%, black 100%);
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      .perspective-scene {
        perspective: 1000px;
      }
      
      .perspective-book {
        perspective: 1500px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body class="antialiased overflow-x-hidden selection:bg-gather-red selection:text-white">
    <div class="bg-paper-texture"></div>
    <div id="root"></div>
  </body>
</html>
